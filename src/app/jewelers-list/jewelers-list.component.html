<h1>lista de cerveza</h1>

<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let beer of beers" [ngClass]="{'clearance': beer.clearance}">
            <td>{{beer.name | uppercase}}</td>
            <td>{{beer.type}}</td>
            <td>{{beer.price | currency}}</td>
            <td><span *ngIf="beer.stock == 0">Sin stock</span></td>
            <td>
                <button class="btn btn-primary btn-sm" (click)="downQuantity(beer)">-</button>
                <input type="number"
                 [(ngModel)]="beer.quantity"
                 (keyup)="changeQuantity($event, beer)">
                <button class="btn btn-primary btn-sm" (click)="upQuantity(beer)">+</button></td>
        </tr>
    </tbody>
</table>
